<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"/>
    <title>TODOS</title>
</head>
<body>
<p></p>
<div style="font-size: larger"> <b> TODOS FOR TODAY: </b> </div>
<table style="width:50%; height:30px; font-size: large">
    <tr style="background-color:pink">
        <th>ID</th>
        <th>ACTION</th>
        <th>DONE</th>
        <th>URGENT</th>
    </tr>
    <tr th:each="todo : ${todos}" style="background-color:lightgray" align="center">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.done}"></td>
        <td th:text="${todo.urgent}"></td>
    </tr>
</table>
</body>
</html>
